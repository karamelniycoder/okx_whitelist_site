<!DOCTYPE html>
<html>
<head>
    <title>😈OKX Whitelister</title>
    <link rel="stylesheet" href="styles.css?v=1.1">
    <script src="scripts_1.01.js"></script>
    <meta content="no-cache"/>
</head>

<body>
<h2>Welcome, Abusers❤️</h2>
<div id="marquee-container">
    <marquee id="dynamic-marquee" scrollamount="20" direction="down"
             style="font-size: 50px; line-height: 100%;"></marquee>
</div>
<div class="table-container" id="table-container">

    <div class="text-area-container">
        <div class="line-numbers" id="addresses-line-numbers"></div>
        <textarea id="addresses" rows="20" cols="50" placeholder="Addresses" autofocus
                  onpaste="splitTextOnPaste(event, 'addresses')" oninput="codeOnChange()"></textarea>
    </div>
    <div class="text-area-container">
        <div class="line-numbers" id="names-line-numbers"></div>
        <textarea id="names" rows="20" cols="50" placeholder="Names" onpaste="splitTextOnPaste(event, 'names')"
                  oninput="codeOnChange()"></textarea>
    </div>
</div>

<div>
    <div class="toast-container">
        <div class="toast toast_default toast_message">
            <div class="toast__body">Сode is copied to clipboard</div>
        </div>
    </div>
    <textarea id="code" rows="20" cols="110" placeholder="Code" onclick="copyTextToClipboard()" readonly></textarea>

</div>

</body>
</html>
